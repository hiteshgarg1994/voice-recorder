<div class="audio-record">
  <button id="recordButton" (click)="startRecording()">Start Recording</button>
  <button id="stopButton" (click)="stopRecording()" class="inactive">Stop</button>
</div>

<div class="playback">
  <audio src="" controls id="audio-playback" class="hidden"></audio>
</div>

<div class="download">
  <button class="hidden" id="downloadContainer">
    <a href="" download="" id="downloadButton" (click)="downloadRecording()">Download Audio</a>
  </button>
</div>

<div class="share" *ngIf="fileName">
  <button id="share" (click)="shareAudio()" class="inactive">Share</button>
  <ul>
    <li><a target="_blank" [href]="'https://www.facebook.com/sharer/sharer.php?u=' + link">Share on Facebook</a></li>
    <li><a target="_blank" [href]="'https://twitter.com/intent/tweet?url=' + link">Share on Twitter</a></li>
    <li><a target="_blank" [href]="'https://www.linkedin.com/sharing/share-offsite/&url=' + link">Share on LinkedIn</a></li>
    <li><a target="_blank" [href]="'whatsapp://send?text=' + link" data-action="share/whatsapp/share">Share on Whatsapp</a>
    </li>
    <li><a href="javascript:void(0)" (click)="copyToClipboard()">Copy to clipboard</a>
    </li>
  </ul>
</div>
